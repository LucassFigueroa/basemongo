
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Nota</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            font-size: 18px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; }
        label { font-weight: bold; }
        .btn {
            padding: 8px 16px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn-primary { background: #470350; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agregar Nota</h1>

        <form method="POST">
            <label>Inscripción ID:</label><br>
            <select name="inscripcionId" required style="width:100%; padding:8px;">
                {% for i in inscripciones %}
                    <option value="{{ i._id }}">{{ i._id }}</option>
                {% endfor %}
            </select><br><br>

            <label>Tipo de Nota (Ej: EV1):</label><br>
            <input type="text" name="tipo_nota" required style="width:100%; padding:8px;"><br><br>

            <label>Nota:</label><br>
            <input type="number" step="0.1" name="nota" required style="width:100%; padding:8px;"><br><br>

            <label>Ponderación (%):</label><br>
            <input type="number" name="ponderacion" required style="width:100%; padding:8px;"><br><br>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{{ url_for('listar_notas') }}" class="btn btn-secondary">Volver</a>
        </form>
    </div>
</body>
</html>
