
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Notas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            font-size: 18px; 
        }
        h1 { text-align: center; color: #222; margin-bottom: 10px; }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 10px; border-bottom: 1px solid #eee; text-align: left; }
        th { background-color: #f8f9fa; }
        .btn {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 999px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-left: 4px;
        }
        .btn-primary { background-color: #470350; color: #fff; }
        .btn-danger { background-color: #dc3545; color: #fff; }
        .btn-secondary { background-color: #6c757d; color: #fff; }
        .top-actions { display: flex; justify-content: space-between; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Notas</h1>

        <div class="top-actions">
            <a href="{{ url_for('add_nota') }}" class="btn btn-primary">Agregar Nota</a>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Volver al Inicio</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Nota</th>
                    <th>Pond. (%)</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for n in notas %}
                <tr>
                    <td>{{ n.tipo_nota }}</td>
                    <td>{{ n.nota }}</td>
                    <td>{{ n.ponderacion }}</td>
                    <td>{{ n.fecha_registro.strftime('%Y-%m-%d') if n.fecha_registro else '' }}</td>
                    <td>
                        <a href="{{ url_for('update_nota', id=n._id) }}" class="btn btn-primary">Editar</a>
                        <a href="{{ url_for('delete_nota', id=n._id) }}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
