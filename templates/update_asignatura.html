<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Asignatura</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            font-size: 18px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; }
        label { font-weight: bold; }

        .btn {
            padding: 8px 16px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn-primary { background: #470350; color: #fff; }
        .btn-secondary { background: #6c757d; color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Asignatura</h1>

        <form method="POST">
            <label>Nombre:</label><br>
            <input type="text" name="nombre" value="{{ asignatura.nombre }}" required style="width:100%; padding:8px;"><br><br>

            <button type="submit" class="btn btn-primary">Actualizar</button>
            <a href="{{ url_for('listar_asignaturas') }}" class="btn btn-secondary">Volver</a>
        </form>
    </div>
</body>
</html>
